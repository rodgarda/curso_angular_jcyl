
  <form [formGroup]="f">
  <label>Pais</label>
  <input  name="pais" placeholder="pais" required minlength="2" formControlName="pais">
  <label>IBAN</label>
  <input  name="iban" placeholder="iban" required minlength="2" formControlName="iban">
  <label>Entidad</label>
  <input  name="entidad" placeholder="entidad" required minlength="2" formControlName="entidad">
  <label>Sucursal</label>
  <input  name="sucursal" placeholder="sucursal" required minlength="4" formControlName="entidad">
  <label>DC</label>
  <input  name="dc" placeholder="dc" required minlength="4" formControlName="dc">
  <label>Cuenta</label>
  <input ngModel name="cuenta" placeholder="cuenta" required minlength="10" formControlName="cuenta">
  <button (click)="submit()">Enviar</button>
</form>
