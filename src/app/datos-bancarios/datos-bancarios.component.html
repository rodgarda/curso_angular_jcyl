<form  #f="ngForm" (ngSubmit)="submit(f)">

  <input ngModel name="pais" placeholder="pais">
  <label>IBAN</label>
  <input ngModel name="iban" placeholder="iban">
  <label>Entidad</label>
  <input ngModel name="entidad" placeholder="entidad">
